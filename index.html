<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="sc">
            <h4>score</h4>
            <h3 id="score">0</h3>
        </div>
        <div class="sc">
            <h4>high score</h4>
            <h3 id="highscore">0</h3>
        </div>
    </div>
    <div id="gameboard">
        <div id="endingscreen">
            <h2>GAME OVER</h2>
            <button onclick="gameStart();">Restart</button>
        </div>
        <div class="grid">
            <div class="gridRow">
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
            </div>
            <div class="gridRow">
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
            </div>
            <div class="gridRow">
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
            </div>
            <div class="gridRow">
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
            </div>
        </div>
        <div id="tileContainer">
        </div>
    </div>


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
